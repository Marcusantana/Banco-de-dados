<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'update' cliente.id%}">

    {% csrf_token %}
    <label>Nome</label>
    <input type="text" name="nome" value="{{produto.nome}}">
    <label>Descrição</label>
    <input type="text" name="descricao" value="{{produto.descricao}}">
    <label>Preço</label>
    <input type="text" name="preco" value="{{produto.preco}}">

    <input type="text" name="quantidade" value="{{produto.quantidade}}">

</form>

</html>
