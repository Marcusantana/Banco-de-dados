<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div>
        <h1>Controle dos Produtos</h1>
    </div>


    <div>
        <h2>Relatório dos Produtos</h2>
    </div>

    <div>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>

  <tbody>
    {% for produtos in produto %}
  <tr>

      <th>{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{cliente.preco}}</td>
      <td>{{cliente.quantidade}}</td>

      <td>
          <a href ="{% url 'delete' produto.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>
          <a href ="{% url 'exibir' produto.id %}"><button type="button" class="btn btn-info">Editar</button></a>
      </td>
  </tr>
{% endfor %}
  </tbody>
</table>

    </div>

<form method="post" action="{% url 'salvar' %}">

    {% csrf_token %}
    <label>Nome</label>
    <input type="text" name="nome">
    <label>Descição</label>
    <input type="text" name="descricao">
    <label>Preço</label>
    <input type="text" name="preco">
    <label>Quantidade</label>
    <input type="text" name="quantidade"
    <button type="submit">Salvar</button>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
